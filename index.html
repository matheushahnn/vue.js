<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="app">
		  <input v-model="newTodo" v-on:keyup.enter="addTodo">
		  <ul>
		    <li v-for="todo in todos">
		      <span>Produto: {{ todo.product }} - Data: {{ todo.date }} - Unid.: {{ todo.un}}</span>
		      <button v-on:click="plusUnTodo($index)">+</button>
		      <button v-on:click="subUnTodo($index)">-</button>
		      <button v-on:click="removeTodo($index)">X</button>
		    </li>
		  </ul>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/js.js"></script>
</html>
